<ion-content center padding>
    <ion-list class="notas">
    	<ion-item (click)="abrirNota()" class="nota">
		<div item-left class="indicador indicador-inativo"></div>
    	<ion-label class="titulo">Um título de prova bem grande</ion-label>
    	<ion-icon item-content name="arrow-forward"></ion-icon>
    	</ion-item>

    	<ion-item class="nota">
		<div item-left class="indicador indicador-ativo"></div>
    	<ion-label class="titulo">Mais um título bem grande</ion-label>
    	<ion-icon item-content name="arrow-forward"></ion-icon>
    	</ion-item>

    	<ion-item class="nota">
		<div item-left class="indicador indicador-ativo"></div>
    	<ion-label class="titulo">Agora um menor</ion-label>
    	<ion-icon item-content name="arrow-forward"></ion-icon>
    	</ion-item>

    	<ion-item class="nota">
		<div item-left class="indicador indicador-inativo"></div>
    	<ion-label class="titulo">Muito bom</ion-label>
    	<ion-icon item-content name="arrow-forward"></ion-icon>
    	</ion-item>
    </ion-list>
</ion-content>
